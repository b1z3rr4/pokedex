<main>
  <div class="grid">
    @for (pokemon of pokemons; track pokemon.id) {
      <div class="grid-card">
        <app-PokemonCard [name]="pokemon.name" [description]="getDescription(pokemon.flavor_text_entries)" [number]="pokemon.id.toString()"
          [imageUrl]="pokemon.sprites.front_default" [types]="pokemon.types"></app-PokemonCard>
      </div>
    }
  </div>
</main>
